
<app-navbar></app-navbar>
<table mat-table [dataSource]="user_data" class="mat-elevation-z8">

 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="heading"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef class="heading"> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef class="heading"> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

 
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="heading"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

<ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef class="heading">  State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
